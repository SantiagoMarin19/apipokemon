<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="pokemon.js"></script>

    
</head>

<header>
    
    <h1> MUNDO POKEMON</h1>
</header>
<body>
    <main class="container main-pokemon">
        <div class="header-main-pokemon">
            <span class="number-pokemon">#1</span>
            <div class="container-img-pokemon">
                <img>
              
                    
            </div>

            <div class="container-info-pokemon">
                <h1>Pokemon</h1>
                <div class="card-types">
                    <span class="grass"></span>
                </div>
                <div class="info-pokemon">
                    <div class="group-info">
                        <p>Altura</p>
                        <span></span>
                    </div>
                    <div class="group-info">
                        <p>Peso</p>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-stats">
            <h1>Estad√≠sticas</h1>
            <div class="stats">
                <div class="stat-group">
                    <span>Hp</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat"></span>
                </div>
                <div class="stat-group">
                    <span>Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat"></span>
                </div>
                <div class="stat-group">
                    <span>Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat"></span>
                </div>
                <div class="stat-group">
                    <span>Special Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat"></span>
                </div>
                <div class="stat-group">
                    <span>Special Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat"></span>
                </div>
                <div class="stat-group">
                    <span>Speed</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat"></span>
                </div>
            </div>
        </div>
